name: api_test_cron_workflow
on:
  schedule:
    - cron: '30 6 * * *'
  jobs:
  build:
    name: javaApiTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-dept: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run api tests
        run: mvn clean test